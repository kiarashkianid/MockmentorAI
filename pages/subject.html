<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Subjects</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<video src="../assets/videos/videonew.mp4" autoplay muted loop></video>
<div class="subjects-container">
  <div class="subject-intro">
    Select the subjects you would like to test yourself for?
  </div>
  <div class="subject">
    <input type="checkbox" id="Maths" name="tabs" />
    <label for="Maths">Maths</label>
  </div>
  <div class="subject">
    <input type="checkbox" id="Science" name="tabs" />
    <label for="Science">Science</label>
  </div>
  <div class="subject">
    <input type="checkbox" id="Physics" name="tabs" />
    <label for="Physics">Physics</label>
  </div>
  <div class="subject">
    <input type="checkbox" id="Biology" name="tabs" />
    <label for="Biology">Biology</label>
  </div>
  <div class="subject">
    <input type="checkbox" id="Chemistry" name="tabs" />
    <label for="Chemistry">Chemistry</label>
  </div>
  <div class="button-container">
    <input type="button" value="Take Test" class="btn TakeTestBtn" id="takeTestButton" />
  </div>
</div>

<script src="../scripts/script.js"></script>
</body>
</html>

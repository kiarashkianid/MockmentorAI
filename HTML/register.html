<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    /* CSS styles for the registration page */
    body {
      background-color: #f0f0f0; /* Light gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif; /* Change font for better readability */
    }
    .registration-container {
      width: 400px; /* Customize registration form width */
      padding: 20px;
      background-color: #ffffff14; /* White background */
      border-radius: 10px; /* Customize registration form border radius */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Enhanced box shadow */
      color: #333; /* Dark text color */
    }
    .registration-container h2 {
      text-align: center;
      margin-bottom: 20px; /* Add some space below the heading */
    }
    .registration-form input {
      width: calc(100% - 20px); /* Customize registration form fields’ width */
      margin-bottom: 15px; /* Adjust spacing */
      padding: 12px; /* Larger padding for better touch experience */
      border: 1px solid #cccccc00; /* Customize registration form fields’ border */
      border-radius: 5px; /* Rounded corners */
      background-color: #f9f9f9; /* Light gray background */
    }
    .registration-form button {
      width: 100%; /* Full width */
      padding: 12px;
      background-color: #007bff; /* Blue button background */
      border: none;
      border-radius: 5px;
      color: #fff; /* White text color */
      cursor: pointer;
      transition: background-color 0.3s; /* Smooth transition */
    }
    .registration-form button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
    .login-now {
      text-align: center;
      margin-top: 15px; /* Adjust spacing */
    }
    .login-now a {
      color: #007bff; /* Blue link color */
      text-decoration: none;
    }
    .login-now a:hover {
      text-decoration: underline; /* Underline on hover */
    }
    video {
    position: absolute;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1; 
    opacity: 0.3;
}
  </style>
</head>
<body>
  <div class="registration-container">
    <h2>Registration</h2>
    <form class="registration-form">
      <label >Username</label>
      <input type="text" id="username" required>
      <label >Password</label>
      <input type="password" id="password" required>
     <button type="submit" id="SubmitBtn">Signup</button>
    </form>
    <div class="login-now">
        <p>Already have an account? <a href="login.html">Login now</a></p>
    </div>
  </div>
  <video src="./Videos/1 Hour of White Wave Pattern _ QuietQuests.mp4" autoplay muted loop></video>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Subjects</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="subjects-container">
  <div class="subject-intro">
    Select the subject you would like to test yourself for:
  </div>

  <div class="subject">
    <input type="checkbox" id="Maths" name="subject" class="subject-checkbox" />
    <label for="Maths">Maths</label>
  </div>
  <div class="subject">
    <input type="checkbox" id="Science" name="subject" class="subject-checkbox" />
    <label for="Science">Science</label>
  </div>
  <div class="subject">
    <input type="checkbox" id="Physics" name="subject" class="subject-checkbox" />
    <label for="Physics">Physics</label>
  </div>
  <div class="subject">
    <input type="checkbox" id="Biology" name="subject" class="subject-checkbox" />
    <label for="Biology">Biology</label>
  </div>
  <div class="subject">
    <input type="checkbox" id="Chemistry" name="subject" class="subject-checkbox" />
    <label for="Chemistry">Chemistry</label>
  </div>

  <div class="button-container">
    <input type="button" value="Take Test" class="btn TakeTestBtn" id="takeTestButton" />
  </div>
</div>

<script src="../js/app.js"></script>
</body>
</html>

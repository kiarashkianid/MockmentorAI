<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestURTutor: Select your subjects</title>
    <style>
      * {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      .subjects-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .subject-intro {
        padding: 20px;
        border: 5px solid #ccc;
        border-radius: 10px;
        box-shadow: none;
        margin: 25px auto;
        font-size: 3.6vw;
        /* animation: scalesubject 1s infinite ease-in-out alternate; */
        transition: 0.3s ease-out;
      }

      .subject-intro:hover {
        box-shadow: 10px rgba(0, 0, 0, 0.1);
        border: 2px solid #ccc;
      }

      /* @keyframes scalesubject {
        0%{
          transform: scale(0.9);
        }
        50%{
          transform: scale(1);
        }
        100%{
          transform: scale(1.1);
        }
        
      } */
      

      input[type="checkbox"] {
        display: none;
      }
      label:hover {
        color: white;
        font-size: larger;
        background-color: black;
      } 
      label {
        display: block;
        background-color: rgba(240, 248, 255, 0.462);
        border: 3px solid black;
        padding: 20px 30px;
        font-size: 26px;
        cursor: pointer;
        border-radius: 50px;
        box-shadow: #ff6a5b;
        width: 100px;
        margin-bottom: 10px;
        margin-top: 15px;
        text-align: center;     
      }

      input[type="checkbox"]:checked + label {
        color: white;
        font-size: larger;
        background-color: black;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        min-width: 100vw;
        min-height: 100vh;
        width: auto;
        height: auto;
        z-index: -1;
        opacity: 0.3;
      }
      #takeTestButton {
        display: inline-block;
        padding: 1rem 2.8rem;
        background: whitesmoke;
        border-radius: 4rem;
        box-shadow: grey;
        font-size: 2.6rem;
        letter-spacing: 0.1rem;
        font-weight: 600;
        transition: 0.5s ease;
        margin-top: 20px;
      }
      #takeTestButton:hover {
        box-shadow: none;
        color: white;
        background-color: black;
      }
      .modal {
        display: none;
        position: absolute;
        top: 40vh;
        left: 0vw;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        box-shadow: none;
        margin: auto 250px;
        font-size: 1.6rem;
        background-color: #ccc;
        justify-content: center;
        align-items: center;
      }
      .modal-buttons{
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #yesButton{
        display: inline-block;
        background: grey;
        border-radius: 4rem;
        box-shadow: whitesmoke;
        font-size: 1.6rem;
        transition: 0.5s ease;  
        padding: 10px 20px;  
        margin-right: 6px;        
      }
      #noButton{
        display: inline-block;
        background: grey;
        border-radius: 4rem;
        box-shadow: whitesmoke;
        font-size: 1.6rem;
        transition: 0.5s ease;  
        padding: 10px 20px;    
      }
      #yesButton:hover, #noButton:hover{
        color: white;
        font-size: larger;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <video src="../videonew.mp4" autoplay muted loop></video>
    <div class="subjects-container">
      <div class="subject-intro">
        Select the subjects you would like to test yourself for?
      </div>
      <div class="subject">
        <input type="checkbox" id="Maths" name="tabs" />
        <label for="Maths">Maths</label>
      </div>

      <div class="subject">
        <input type="checkbox" id="Science" name="tabs" />
        <label for="Science">Science</label>
      </div>

      <div class="subject">
        <input type="checkbox" id="Physics" name="tabs" />
        <label for="Physics">Physics</label>
      </div>

      <div class="subject">
        <input type="checkbox" id="Biology" name="tabs" />
        <label for="Biology">Biology</label>
      </div>

      <div class="subject">
        <input type="checkbox" id="Chemistry" name="tabs" />
        <label for="Chemistry">Chemistry</label>
      </div>

      <div class="button-container">
        <input
          type="button"
          value="Take Test"
          class="btn TakeTestBtn"
          id="takeTestButton"
        />
      </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p>
          You will get 2 minutes to answer the question. The timer will start as
          soon as you click 'yes'. Would you like to proceed?
        </p>
        <div class="modal-buttons">
          <button id="yesButton">Yes</button>
          <button id="noButton">No</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      const openModal = () => {
            const modal = document.getElementById("myModal");
            modal.style.display = "block";
            const subjectsContainer = document.querySelector(".subjects-container");
            subjectsContainer.style.display = "none";
        };

        const takeTestButton = document.getElementById("takeTestButton");
        takeTestButton.addEventListener("click", () => {
            const selectedSubjects = [];
            const subjectCheckboxes = document.querySelectorAll('.subject input[type="checkbox"]');
            subjectCheckboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    selectedSubjects.push(checkbox.id);
                }
            });

            // Create a JSON object containing the selected subjects
            const data = {
                subjects: selectedSubjects,
            };

            // Send the JSON object to the backend server
            fetch("http://127.0.0.1:3000/GDSCHacksProject/HTML/result.html", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
            .then((response) => {
                if (response.ok) {
                    console.log("Subjects sent successfully");
                    
                    openModal();
                    
                    const yesButton = document.getElementById("yesButton");
                    yesButton.addEventListener("click", () => {
                        // Redirect to question.html
                        window.location.href = "question.html";
                    });

                    const noButton = document.getElementById("noButton");
                    noButton.addEventListener("click", () => {
                        // Redirect to subject.html
                        window.location.href = "subject.html";
                    });
                } else {
                    console.error("Failed to send subjects");
                }
            })
            .catch((error) => {
                console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
